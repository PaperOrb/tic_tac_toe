<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Document</title>
  </head>

  <body class="relative flex flex-col h-screen text-gray-200">
    <header class="flex justify-center items-center text-5xl w-full h-24 bg-green-600"><h1>Tic Tac Toe</h1></header>
    <div style="transition: opacity 1s" id="msg-overlay" class="absolute opacity-0 text-9xl text-center bg-black z-negative-1 w-screen h-screen"></div>

    <article class="relative bg-gray-800 h-full flex flex-col text-2xl lg:text-3xl justify-between items-center z-0">
      <!-- board -->
      <div id="board" class="absolute transition-transform overflow-hidden transform scale-0 duration-1000 grid grid-cols-3 justify-center items-center border-gray-300 bg-gray-800 mt-4">
        <div class="relative overflow-clip col-span-1 border-r-2 border-b-2 p-12 lg:p-16">
          <span data-board-square='board-square' id="1" class="lg:text-9xl text-8xl text-center top-0 left-0 w-full h-full absolute overflow-hidden"></span>
        </div>
        <div class="relative col-span-1 border-r-2 border-b-2 p-12 lg:p-16">
          <span data-board-square='board-square' id="2" class="lg:text-9xl text-8xl text-center top-0 left-0 w-full h-full absolute overflow-hidden"></span>
        </div>
        <div class="relative col-span-1 border-b-2 p-12 lg:p-16">
          <span data-board-square='board-square' id="3" class="lg:text-9xl text-8xl text-center top-0 left-0 w-full h-full absolute overflow-hidden"></span>
        </div>
        <div class="relative col-span-1 border-r-2 border-b-2 p-12 lg:p-16">
          <span data-board-square='board-square' id="4" class="lg:text-9xl text-8xl text-center top-0 left-0 w-full h-full absolute overflow-hidden"></span>
        </div>
        <div class="relative col-span-1 border-r-2 border-b-2 p-12 lg:p-16">
          <span data-board-square='board-square' id="5" class="lg:text-9xl text-8xl text-center top-0 left-0 w-full h-full absolute overflow-hidden"></span>
        </div>
        <div class="relative col-span-1 border-b-2 p-12 lg:p-16">
          <span data-board-square='board-square' id="6" class="lg:text-9xl text-8xl text-center top-0 left-0 w-full h-full absolute overflow-hidden"></span>
        </div>
        <div class="relative col-span-1 border-r-2 p-12 lg:p-16">
          <span data-board-square='board-square' id="7" class="lg:text-9xl text-8xl text-center top-0 left-0 w-full h-full absolute overflow-hidden"></span>
        </div>
        <div class="relative col-span-1 border-r-2 p-12 lg:p-16">
          <span data-board-square='board-square' id="8" class="lg:text-9xl text-8xl text-center top-0 left-0 w-full h-full absolute overflow-hidden"></span>
        </div>
        <div class="relative col-span-1 p-12 lg:p-16">
          <span data-board-square='board-square' id="9" class="lg:text-9xl text-8xl text-center top-0 left-0 w-full h-full absolute overflow-hidden"></span>
        </div>
        <div class="flex mt-8 col-span-3">
          <button value="restart" class="m-auto btn restart">Restart</button>
        </div>
      </div>
      <!-- choices -->
      <div class="flex flex-col relative">
        <!-- player selection -->
        <div id="piece-selector" class="z-10 flex h-36 flex-col items-center justify-center w-full pt-6">
          <label for="player" class="text-white border-b-2 p-2">Choose player</label>
          <div class="h-36 pt-2">
            <button value="X" class="set-player btn mr-1">X</button>
            <button value="O" class="set-player btn">O</button>
          </div>
        </div>
        <!-- difficulty -->
        <div id="difficulty-selector" class="z-10 flex justify-center p-4">
          <div data-visibility="true" class="flex flex-col items-center justify-center">
            <label for="difficulty" class="text-white border-b-2 p-2">Select difficulty</label>
            <div class="flex justify-center pt-2">
              <button value="Normal" class="set-difficulty btn mr-4">Normal</button>
              <button value="Unbeatable" disabled="true" class="set-difficulty btn disabled-btn">Unbeatable</button>  
            </div>
          </div>
          <div data-visibility="false" class="hidden">
            turn
          </div>
        </div>
      </div>
    </article>
  </body>

  <script src="js/index.js"></script>
</html>
