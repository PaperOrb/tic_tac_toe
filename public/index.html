<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Document</title>
  </head>

  <body class="flex flex-col h-screen text-gray-200">
    <header class="flex justify-center items-center text-5xl w-full h-24 bg-pink-600"><h1>Tic Tac Toe</h1></header>

    <article class="bg-gray-800 h-full flex flex-col text-4xl">
      <div class="flex flex-col items-center justify-center w-full py-4">
        <label for="player">Choose player</label>
        <div>
          <button class="btn">X</button>
          <button class="btn">O</button>
        </div>
      </div>

      <div class="flex justify-center py-4">
        <div data-visibility="true" class="">
          <label for="difficulty">Select difficulty</label>
          <select name="dropdown" id="1">
            <option value="normal">Normal</option>
            <option value="unbeatable">Unbeatable</option>
          </select>
        </div>
        <div data-visibility="false" class="hidden">
          turn
        </div>
      </div>

      <div class="bg-gray-800 flex flex-col justify-between items-center h-full">
        <div class="flex justify-center items-center h-full border-2 border-gray-300">
          setup board grid here
        </div>

        <div class="flex justify-center w-full h-44">
          restart
        </div>
      </div>
    </article>
  </body>

  <script src="js/index.js"></script>
</html>
