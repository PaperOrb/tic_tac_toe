<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Document</title>
  </head>

  <body class="flex flex-col h-screen text-gray-200">
    <header class="flex justify-center items-center text-5xl w-full h-24 bg-pink-600"><h1>Tic Tac Toe</h1></header>

    <article class="bg-gray-800 h-full flex flex-col text-2xl lg:text-3xl">
      <!-- player selection -->
      <div class="flex flex-col items-center justify-center w-full py-2">
        <label for="player">Choose player</label>
        <div>
          <button value="X" class="set-player btn mr-1">X</button>
          <button value="O" class="set-player btn">O</button>
        </div>
      </div>
      <!-- difficulty -->
      <div class="flex justify-center py-2">
        <div data-visibility="true" class="flex flex-col items-center justify-center">
          <label for="difficulty">Select difficulty</label>
          <div class="flex justify-center">
            <button value="Normal" class="set-difficulty btn mr-4">Normal</button>
            <button value="Unbeatable" class="set-difficulty btn">Unbeatable</button>  
          </div>
        </div>
        <div data-visibility="false" class="hidden">
          turn
        </div>
      </div>
      <!-- board -->
      <div class="bg-gray-800 flex flex-col justify-between items-center h-full mt-4">
        <div class="grid grid-cols-3 justify-center items-center border-gray-300">
          <div class="col-span-1 border-r-2 border-b-2 p-12 lg:p-16"></div>
          <div class="col-span-1 border-r-2 border-b-2 p-12 lg:p-16"></div>
          <div class="col-span-1 border-b-2 p-12 lg:p-16"></div>
          <div class="col-span-1 border-r-2 border-b-2 p-12 lg:p-16"></div>
          <div class="col-span-1 border-r-2 border-b-2 p-12 lg:p-16"></div>
          <div class="col-span-1 border-b-2 p-12 lg:p-16"></div>
          <div class="col-span-1 border-r-2 p-12 lg:p-16"></div>
          <div class="col-span-1 border-r-2 p-12 lg:p-16"></div>
          <div class="col-span-1 p-12 lg:p-16"></div>
          <div class="flex mt-8 col-span-3">
            <button value="restart" class="m-auto btn restart">Restart</button>
          </div>
        </div>
      </div>
    </article>
  </body>

  <script src="js/index.js"></script>
</html>
